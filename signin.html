<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="css/signin.css" />
    
  </head>
  <body>
    <div class="login-wrapper">
      <div class="login-form">
        <h3>SHARE HOUSE</h3>
        <form action="">
          <div class="id-box">
            <img id="userid-icon" src="img/user-id.png" alt="">
            <input type="text" placeholder="아이디" title="id"/>

          </div>
          <div class="pwd-box">
            <img id="userpassword-icon" src="img/user-password.png" alt="">
            <input type="password" placeholder="비밀번호"title="password"/>

          </div>

          <button type="submit">로그인</button>
        </form>
      </div>
      <div class="helpbox">
        <div class="signup"><a href="signup.html">회원가입</a></div>
        <div class="findid-pw"><a href="">아이디/비밀번호 찾기</a></div>
      </div>
      <div class="social">
        <button class="social-login naver"></button>
        <button class="social-login google"></button>
        <button class="social-login kakao"></button>
      </div>
    </div>
  </body>
</html>
